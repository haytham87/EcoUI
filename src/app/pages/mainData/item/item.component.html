<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
  
            <div class=" btn-showcase">
              <button type="button" class="btn btn-success mr-3" (click)="addCategory()">
                <i class="fa fa-plus"></i> {{'add' | translate}}
              </button>
              <button type="button" [class]="this.itemCategoryId===0? 'btn btn-light mr-3': 'btn btn-info mr-3'"
                (click)="showPopCategory()" [disabled]="this.itemCategoryId===0">
                <i class="fa fa-edit"></i> {{'edit' | translate}}
              </button>
              <button type="button" [class]="this.itemCategoryId===0? 'btn btn-light mr-3': 'btn btn-danger mr-3'"
                [disabled]="this.itemCategoryId===0" (click)="deleteCategoryRow()">
                <i class="fa fa-trash"></i> {{'delete' | translate}}
              </button>
            </div>

            
          </div>

        </div>
      </div>
    </div>
  </div>
