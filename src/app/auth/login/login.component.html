<div class="account-pages my-5 pt-sm-5 auth-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center mb-5">
                    <a routerLink="/" class="auth-logo">
                        <img src="" alt="" height="28" class="auth-logo-dark">
                        <img src="" alt="" height="28" class="auth-logo-light">
                    </a>
                </div>
                <div class="card overflow-hidden">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="p-lg-5 p-4">

                                <div>
                                    <h5>مرحباً بك</h5>
                                    <p class="text-muted"></p>
                                </div>

                                <div class="mt-4 pt-3" *ngIf="this.forgetPsw==false">
                                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                                        <div class="mb-3">
                                            <label for="email" class="fw-semibold">البريد الالكتروني</label>
                                            <input type="text" formControlName="email" class="form-control" id="email"
                                            [(ngModel)]="user.username" placeholder="اسم المستخدم">
                                        </div>

                                        <div class="mb-3 mb-4">
                                            <label for="userpassword" class="fw-semibold">كلمة المرور</label>
                                            <input type="password" formControlName="password" class="form-control"
                                            [(ngModel)]="user.password"  id="userpassword" placeholder="ادخل كلمة المرور">
                                        </div>

                                        <div class="row align-items-center">
                                            <div class="col-6">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input font-size-16"
                                                        id="remember-check">
                                                    <label class="form-check-label" for="remember-check">تذكرني</label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="text-end">
                                                    <button class="btn btn-primary w-md waves-effect waves-light"
                                                        type="submit">تسجيل الدخول</button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-4">
                                            <a (click)="showForget()" class="text-muted"><i
                                                    class="mdi mdi-lock me-1"></i> هل نسيت كلمة المرور؟</a>
                                        </div>
                                    </form>
                                </div>


                                <div class="mt-4 pt-3" *ngIf="this.forgetPsw==true">
                                    <form >

                                        <div class="mb-3" *ngIf="typeCode==false">
                                            <label for="email" class="fw-semibold">البريد الالكتروني</label>
                                            <input type="text" name="email" class="form-control" id="email"
                                            [(ngModel)]="user.email" placeholder="البريد الالكتروني">
                                        </div>
                                        <div class="mb-3" *ngIf="typeCode==true">
                                            <label for="email" class="fw-semibold">كود التحقق</label>
                                            <input type="text" name="receveCode" class="form-control" id="email"
                                            [(ngModel)]="user.receveCode" placeholder="كود التحقق">
                                        </div>
                                        <div class="row align-items-center">
                                            
                                            <div class="col-6" >
                                                <div class="text-end">
                                                    <button *ngIf="typeCode==false" class="btn btn-primary w-md waves-effect waves-light ml-3" (click)="checkUserNameExsit()"
                                                        >البحث عن ايميل المستخدم</button>

                                                      <button *ngIf="typeCode==true" class="btn btn-primary w-md waves-effect waves-light ml-3" (click)="checkCode()">
                                                         التحقق وتغيير كلمة المرور
                                                      </button>  
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="text-end">
                                                    <button class="btn btn-primary w-md waves-effect waves-light mr-3" (click)="showLogin()"
                                                        >تسجيل الدخول</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="p-lg-5 p-4 bg-auth h-100 d-none d-lg-block">
                                <div class="bg-overlay"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- end card -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end account page -->
