<div class="account-pages my-5 pt-sm-5 auth-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center mb-5">
                    <a routerLink="/" class="auth-logo">
                        <img src="" alt="" height="28" class="auth-logo-dark">
                        <img src="" alt="" height="28" class="auth-logo-light">
                    </a>
                </div>
                <div class="card overflow-hidden">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="p-lg-5 p-4">

                                <div>
                                    <h5>مرحباً بك</h5>
                                    <p class="text-muted"></p>
                                </div>

                                <div class="mt-4 pt-3">
                                    <form >

                                        <div class="mb-3">
                                            <label for="email" class="fw-semibold">البريد الالكتروني</label>
                                            <input type="text" formControlName="email" class="form-control" id="email"
                                            [(ngModel)]="user.email" placeholder="البريد الالكتروني">
                                        </div>
                                        <div class="row align-items-center">
                                            
                                            <div class="col-6">
                                                <div class="text-end">
                                                    <button class="btn btn-primary w-md waves-effect waves-light"
                                                        type="submit">البحث عن ايميل المستخدم</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="p-lg-5 p-4 bg-auth h-100 d-none d-lg-block">
                                <div class="bg-overlay"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- end card -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end account page -->
